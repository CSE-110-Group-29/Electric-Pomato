<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <link rel="icon" href="img/green-tomato.ico">
    <title>Electric Pomato</title>
    <script src="js/session.js" type="module"></script>
</head>
<body class="d-flex">
    <div class="container d-flex justify-content-center align-items-center">
        <template id="timer-template">
            <div class="w-100 d-flex justify-content-center">
                <div class="timer-container position-relative">
                    <img class="timer-image position-absolute top-50 start-50 translate-middle" src="./img/green-tomato.svg">
                    <div class="timer-text text-center position-absolute top-50 start-50 translate-middle">
                        <span id="minutes"></span>
                        :
                        <span id="seconds"></span>
                    </div>
                </div>
            </div>
        </template>
    </div>
   <footer>
        <div class="container">
            <div>
                Made with ❤️ by Team Pomato!
            </div>
            <div>
                © Pomato <span id="year"></span>
            </div>
            <script>
                let d = new Date();
                let year = d.getFullYear();
                document.querySelector('#year').innerHTML = year;
            </script>
        </div>
    </footer>
</body>
</html>
